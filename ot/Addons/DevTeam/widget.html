<div class="span{$addons_config.width}">
	<div class="columns-mod">
		<div class="hd cf">
			<h5>产品团队</h5>
			<div class="title-opt">
			</div>
		</div>
		<div class="bd">
			<div class="sys-info">
				<table>
					<foreach name="addons_config['content']" item="item">
						<tr>
							<th>{$item[0]}</th>
							<td>
								<empty name="item[2]">
								{$item[1]}
								<else/>
								<a href="{$item[2]}" target="_blank">{$item[1]}</a>
								</empty>
							</td>
						</tr>
					</foreach>
				</table>
			</div>
		</div>
	</div>
</div>
